<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="shortcut icon" href="imagens/Pictogrammers-Material-Login.512.png" type="image/x-icon">
  <link rel="stylesheet" href="estilos/first.css">
  <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">

      </div>
      <div id="formulario">
        <form action="login.php" method="post">
          <h1>Login</h1>
          <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
          <div class="campo">
            <span class="material-icons">person</span>
            <input type="email" name="email" id="iemail" required placeholder="Seu e-mail" autocomplete="email" minlength="40">
            <label for="iemail">Login</label>
          </div>
          <div class="campo">
            <span class="material-icons">vpn_key</span>
            <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" maxlength="30">
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="#" id="botao">
            Esqueci a senha
            <span class="material-icons">mail</span>
          </a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
